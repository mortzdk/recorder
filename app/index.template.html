<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>New Site</title>

		<!-- include: "type": "css", "files": "dist/css/**/*.css" -->
		<!-- /include -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script type="text/javascript"
			        src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script type="text/javascript"
			        src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- include: "type": "tmpl", "files": "dist/templates/**/*.tmpl" -->
		<!-- /include -->
</head>
	<body>
		<h1>Record Interaction</h1>

		<button id="start" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-video" aria-hidden="true"></span> Start
		</button>
		<button id="stop" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
		</button>
		<button id="play" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
		</button>
		<button id="color" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Color
		</button>

		<a href="http://www.mortz.dk">LINK</a>

		<textarea rows="3" cols="80" id="textarea"></textarea>

		<div style="width:200px;height:200px;border:1px solid black" contenteditable="true">
		</div>

		<!-- include: "type": "js", "files": "dist/js/**/*.js" -->
		<!-- /include -->
		<script>
		document.getElementById("color").addEventListener(
			"click", 
			function () {
				document.body.style.backgroundColor = "red"; 
				setTimeout(
					function(){document.body.style.backgroundColor="white";}, 
					1000
				);
			}, 
			false
		);
		document.getElementById("color").addEventListener(
			"mouseout", 
			function () {
				document.body.style.backgroundColor = "blue";
				setTimeout(
					function(){document.body.style.backgroundColor="white";}, 
					1000
				);
			}, 
			false
		);
		document.getElementById("textarea").addEventListener(
			"copy", 
			function (event) {
				console.log(event);
				console.log(event.clipboardData.getData('text/plain'));
			}, 
			false
		);
		</script>
	</body>
</html>
