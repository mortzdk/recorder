	<body>
		<div id="container">
		<h1>Record Interaction</h1>

		<button id="start" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-video" aria-hidden="true"></span> Start
		</button>
		<button id="stop" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
		</button>
		<button id="play" type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
		</button>
		<button id="color" type="button" class="btn btn-default btn-lg" onclick="javascript:document.body.style.backgroundColor = 'red'; setTimeout(function(){document.body.style.backgroundColor='white';}, 1000);" onmouseout="javascript:document.body.style.backgroundColor = 'blue'; setTimeout(function(){document.body.style.backgroundColor='white';}, 1000);">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Color
		</button>

		</div>
